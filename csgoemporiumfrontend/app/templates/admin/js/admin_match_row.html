<tr style="<%- hidden ? 'display: none;' : '' %>" class="match-row" data-id="<%- match.id %>">
  <td><%- match.id %></td>
  <td><%- match.game %></td>
  <td><%- teams %></td>
  <td><%- moment.unix(match.match_date).format('MMMM Do YYYY, h:mm:ss a') %></td>
  <td><%- moment.unix(match.public_date).format('MMMM Do YYYY, h:mm:ss a') %></td>
  <td><%- moment.unix(match.lock_date).format('MMMM Do YYYY, h:mm:ss a') %></td>
  <td><a href="#" class="btn btn-info btn-sm game-edit">Edit</a></td>
</tr>
