<tr style="<%- hidden ? 'display: none;' : '' %>" class="user-row" data-uid="<%- user.id %>">
  <td><%- user.id %></td>
  <td><%- user.steamid %></td>
  <td><%- user.username %></td>
  <td><%- user.bets_placed || 0 %></td>
  <td><%- user.items_in_holding || 0 %></td>
  <td><%- moment.unix(user.last_login).format('MMMM Do YYYY, h:mm:ss a') %></td>
  <td><a href="#" class="btn btn-info btn-sm user-edit">Edit</a></td>
</tr>
