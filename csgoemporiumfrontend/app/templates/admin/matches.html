{% extends "admin/index.html" %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <a id="refresh-matches" data-toggle="tooltip" title="" class="pull-right" data-original-title="Refresh Panel">
      <em class="fa fa-refresh"></em>
    </a>Matches
  </div>
  <div class="table-responsive" id="matches-table">
    <table id="table-ext-1" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Game ID</th>
          <th>Teams</th>
          <th>Match Date</th>
          <th>Public Date</th>
          <th>Lock Date</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="matches-content"></tbody>
    </table>
  </div>
  <!-- END table-responsive-->
  <div class="panel-footer">
    <div class="row">
      <div class="col-lg-2">
        <div class="input-group">
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-success" id="match-add-button">Add Match</button>
          </span>
        </div>
      </div>
      <div class="col-lg-8"></div>
      <div class="col-lg-2 text-right">
        <ul class="pagination pagination-sm" id="matches-pagination">
          <li><a id="matches-page-last"><em class="fa fa-arrow-left fa-2x"></em></a></li>
          <li><a id="matches-page-current" style="font-size: 20px"></a></li>
          <li><a id="matches-page-next"><em class="fa fa-arrow-right fa-2x"></em></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id=match-modal-location"></div>
{% endblock %}
