<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>CS:GO Emporium</title>
    <!-- Style'n brah -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/simple-line-icons.css">
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <link rel="stylesheet" href="/static/css/whirl.css">
    <link rel="stylesheet" href="/static/css/app.css" id="maincss">
  </head>

  <body>
    <div class="wrapper">
      <header class="topnavbar-wrapper">
        <nav role="navigation" class="navbar topnavbar">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">
              <div class="brand-logo">
                <img src="/static/img/logo.png" alt="App Logo" class="img-responsive">
              </div>
            </a>
          </div>
          <div class="nav-wrapper">
            <ul class="nav navbar-nav">
              <li>
                <a href="/">
                  <em class="fa fa-home fa-2x"></em>
                </a>
              </li>
              <li class="authed">
                <a href="/profile">
                  <em class="fa fa-user fa-2x"></em>
                </a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <a href="/auth/login" class="navbar-brand unauthed">
                <div class="brand-logo">
                  <img src="/static/img/steam_login.png" alt="login" class="img-responsive">
                </div>
              </a>
            </ul>
            <!-- END Left navbar-->
            <div class="authed">
              <ul class="nav navbar-nav navbar-right">
                <!-- START Alert menu-->
                <li class="dropdown dropdown-list">
                  <a href="#" data-toggle="dropdown" aria-expanded="false">
                    <em class="fa fa-gears fa-2x"></em>
                    <div class="label label-danger"></div>
                  </a>
                  <!-- START Dropdown menu-->
                  <ul class="dropdown-menu animated fadeIn">
                    <li>
                      <div class="list-group">
                          <div class="admin">
                            <a href="/admin" class="list-group-item">
                              <div class="media-box">
                                <div class="pull-left">
                                  <em class="fa fa-dashboard fa-2x text-info"></em>
                                </div>
                                <div class="media-box-body clearfix">
                                  <p class="m0">Admin Dashboard</p>
                                </div>
                              </div>
                            </a>
                          </div>
                        </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <form role="search" action="search.html" class="navbar-form">
            <div class="form-group has-feedback">
              <input type="text" placeholder="Type and hit enter ..." class="form-control">
              <div data-search-dismiss="" class="fa fa-times form-control-feedback"></div>
            </div>
            <button type="submit" class="hidden btn btn-default">Submit</button>
          </form>
        </nav>
      </header>
      <section>
        <div class="content-wrapper">
          {% block content %}
          {% endblock %}
        </div>
      </section>
      <footer>
        {% block footer %}
        {% endblock %}
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.0/moment-timezone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.1.5/trianglify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="/static/js/vendor/color-thief.js"></script>
    <script src="/static/js/vendor/notify.min.js"></script>

    {% block pre_scripts %}
    {% endblock %}

    <script src="/static/js/templates.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/util.js"></script>
    <script src="/static/js/home.js"></script>
    <script src="/static/js/match.js"></script>
    <script src="/static/js/profile.js"></script>
    {% block post_scripts %}
    {% endblock %}

    {% block script %}
    <script>
      app.setup({{ user|jsonify|safe }});
      app.run();
    </script>
    {% endblock %}
  </body>
</html>
